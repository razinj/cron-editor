<span>
  <!-- hour -->
  <select [(ngModel)]="time.hours" [disabled]="disabled">
    <option *ngFor="let hour of hours" [ngValue]="hour">{{hour}}</option>
  </select>
  <span>&nbsp;:&nbsp;</span>
  <!-- minute -->
  <select [(ngModel)]="time.minutes" [disabled]="disabled">
    <option *ngFor="let minute of minutes" [ngValue]="minute">{{minute}}</option>
  </select>
  <span *ngIf="!hideSeconds">&nbsp;:&nbsp;</span>
  <!-- second -->
  <select [(ngModel)]="time.seconds" [disabled]="disabled" *ngIf="!hideSeconds">
    <option *ngFor="let second of seconds" [ngValue]="second">{{second}}</option>
  </select>
</span>
